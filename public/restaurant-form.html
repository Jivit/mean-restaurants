<div class="row" ng-hide="rest._id">
  <div class="col-md-6">
      <h2>Create new restaurant</h2>
  </div>
</div>
<div class="container">
  <div>
    <p>
      <label>Name</label> 
      <input id="name" class="form-control" type="text" ng-model="rest.name" required> 
    </p>
    <p>
      <label>Building Number</label> 
      <input id="name" class="form-control" type="text" ng-model="rest.address.building" required>
      <label>Street</label> 
      <input id="name" class="form-control" type="text" ng-model="rest.address.street" required>
      <label>Zipcode</label> 
      <input id="name" class="form-control" type="text" ng-model="rest.address.zipcode" required>
    </p>
    <p>
      <label>Borough</label> 
      <input id="name" class="form-control" type="text" ng-model="rest.borough" required> 
    </p>
    <p>
      <label>Cuisine</label> 
      <input id="name" class="form-control" type="text" ng-model="rest.cuisine" required> 
    </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="saveRestaurant(rest)">Save</button>
      <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Back</button>
    </p>
  </div>
</div>
